name: Test and build
on: push
jobs:
  test-date:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependency
        run: |
              sudo apt-get update
              sudo apt-get install -y g++
      - name: Build
        run: |
            g++ -o app app.cpp
      - name: Check
        uses: actions/checkout@v2
      - name: Run test
        run: bash tests/test_date.sh